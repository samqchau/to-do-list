<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script async src='script.js'></script>
</head>
<body>
    
<div class='mid-color'>
    <div class='top-half'>
        <h1>Let's get today started!</h1>
        <div class='error-message'></div>
        <div class='field-add'>
            <input type='text' class='text-field'>
            <button class='add-button'>Add</button>
        </div>
        
        <h2 class='to-do-label'>To Do List</h2>
        <hr class='todo-hr'>
        
        <div class='to-do-list-container'>
            <ol class='to-do-list'></ol>
        </div>

        <h2 class='to-do-label'>Completed Tasks</h2>
        <hr class='completed-hr'>
        <ol class='completed-tasks'></ol>

        <footer><em>Somtimes later becomes never</em></footer>
    </div>
</div>
</body>
</html>
